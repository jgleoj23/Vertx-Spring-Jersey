apply plugin: 'java'

repositories {
    mavenCentral()
}

compileJava.options.encoding = 'UTF-8'
compileJava.sourceCompatibility = 1.8
compileJava.targetCompatibility = 1.8

dependencies {
    compile 'org.scala-lang:scala-library:2.11.8'
    compile 'io.vertx:vertx-rx-java:3.3.3'
    compile 'io.vertx:vertx-core:3.3.3'
    compile 'io.vertx:vertx-web:3.3.3'

    compile 'org.glassfish.jersey.containers:jersey-container-grizzly2-servlet:2.16'
    compile 'org.glassfish.jersey.connectors:jersey-grizzly-connector:2.16'
    compile 'org.glassfish.jersey.core:jersey-server:2.16'
    compile 'org.glassfish.jersey.ext:jersey-spring3:2,16'
    compile 'org.springframework:spring-core:4.1.5.RELEASE'
    compile 'org.springframework:spring-expression:4.1.5.RELEASE'
    compile 'org.springframework:spring-beans:4.1.5.RELEASE'
    compile 'org.springframework:spring-aop:4.1.5.RELEASE'
    compile 'org.springframework:spring-context:4.1.5.RELEASE'
    compile 'org.springframework:spring-context-support:4.1.5.RELEASE'
    compile 'org.springframework:spring-web:4.1.5.RELEASE'
    compile 'org.springframework:spring-tx:4.1.5.RELEASE'


}



